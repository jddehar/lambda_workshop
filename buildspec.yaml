version: 0.0.0.1
phases:
  install:
    commands:
      - npm install
      - tsc
      - export BUCKET=lambdaworkshopjd
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - outputtemplate.yaml